<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PcodeDev</title>
	<link rel="shortcut icon" href="/media/favicon.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<div class="vh-100 d-flex justify-content-center align-items-center">
		<!-- column -->
		<div class="col-12 col-md-8 col-lg-6">
			<!-- card -->
			<div id="card-root" class="card hidden">
				<!-- card-header -->
				<div class="card-header MC">
					<h3 class="card-title">News</h3>
				</div>
				<!-- card content -->
			</div>
		</div>
	</div>
	<script>
		window.onload = function () {
			const card_root = document.getElementById('card-root');
			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'https://akf4ic1lg8.execute-api.ap-southeast-1.amazonaws.com/dev/feed/');

			xhr.onerror = function () {
				let card = document.createElement('div');
				let title = document.createElement('div');
				let h5 = document.createElement('h5');
				
				let content = document.createElement('div');
				let p = document.createElement('p');

				card.classList.add('card-body');

				h5.classList.add('card-body-title');
				h5.classList.add('MC');
				h5.innerText = "There is no news.";

				p.classList.add('card-body-text');
				p.innerText = "Server down i guess?";

				title.appendChild(h5);
				content.appendChild(p);

				card.appendChild(title);
				card.appendChild(content);
				card_root.appendChild(card);
				card_root.classList.remove('hidden');
			};

			xhr.onload = function () {
				const datas = JSON.parse(xhr.responseText);
				datas.forEach(data => {
					let card = document.createElement('div');
					let title = document.createElement('div');
					let h5 = document.createElement('h5');
					
					let content = document.createElement('div');
					let p = document.createElement('p');

					card.classList.add('card-body');

					h5.classList.add('card-body-title');
					h5.classList.add('MC');
					h5.innerText = data.title;

					p.classList.add('card-body-text');
					p.innerText = data.content;

					title.appendChild(h5);
					content.appendChild(p);

					card.appendChild(title);
					card.appendChild(content);
					card_root.appendChild(card);
				});
				card_root.classList.remove('hidden');
			};
			
			xhr.send();
		};
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
